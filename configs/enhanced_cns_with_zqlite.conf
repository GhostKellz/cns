# CNS Enhanced Configuration with ZQLite v0.4.0
# This config enables the new database-backed features

port = 53
cache_size = 10000
enable_tcp = true
enable_udp = true
enable_quic = true

# Database settings
database_path = cns.db
database_encryption = true
memory_pool_size_mb = 20
enable_analytics = true

# TLS settings
tls_cert_file = certs/server.crt
tls_key_file = certs/server.key

# Blockchain settings
blockchain_enabled = true
blockchain_tld = ghost
blockchain_tld = chain
blockchain_tld = bc

# Upstream resolvers
upstream = 1.1.1.1
upstream = 8.8.8.8
upstream = 9.9.9.9

# Performance settings
worker_threads = 0  # Auto-detect
connection_pool_size = 100
upstream_timeout_ms = 5000

# Analytics and monitoring
health_check_enabled = true
health_check_interval = 30
log_level = info
log_queries = true
